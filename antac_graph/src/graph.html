<div class="do-pep-company-scheme {{#if themeAA}}theme-antac{{/if}}">
  <div class="do-graph-container"></div>
  <div class="main-grid p-4 z-3">
    {{#if showSearch}}
    <div class="do-search do-search-block z-4 mb-4">
      <form class="do-company-search-form d-flex" autocomplete="on">
        <input
            required
            type="text"
            class="do-company-search form-control"
            placeholder="Введіть код ЄДРПОУ або прізвище публічного діяча"
            autocomplete="on"
        >
        <button type="submit"
                class="do-company-search-btn btn {{#if themeDO}}btn-primary{{/if}} {{#if themeAA}}btn-green{{/if}} ml-2">
          {{{icons.other.search}}}
        </button>
        <div class="dropdown-menu do-search-dropdown">
          <div class="px-2">
            <ul class="list-group list-group-flush">
            </ul>
          </div>
        </div>
      </form>
    </div>
    {{/if}}
    {{!-- TODO: filters --}}
    {{#if false}}
    <div class="do-filters side-block side-block-right z-3">
      <div class="side-block-header show">
        Фільтр
        <div class="slide-icon"></div>
      </div>
      <div class="side-block-body show">
        {{#each filters}}
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="id_do_{{this.name}}" name="{{this.name}}">
          <label class="custom-control-label" for="id_do_{{this.name}}">
            {{this.label}}
          </label>
        </div>
        {{/each}}
      </div>
    </div>
    {{/if}}
    <div style="display: none" class="do-node-detail side-block z-3">
      <div class="side-block-header">
        Деталі
        <div class="slide-icon"></div>
      </div>
      <div class="do-node-detail-body side-block-body show">
      </div>
    </div>
    <div class="do-legend-block side-block side-block-right z-3">
      <div class="side-block-header show">
        Легенда
        <div class="slide-icon"></div>
      </div>
      <div class="side-block-body show">
        {{#each legendNodes}}
        <div class="legend-item">
          <div class="legend-item-icon">
            {{{ this.icon }}}
          </div>
          <div class="legend-text">
            {{this.label}}
          </div>
        </div>
        {{/each}}
        {{#each legendLinks}}
        <div class="legend-item">
          <div class="legend-item-icon">
            <div class="legend-item-line" style="background-color: {{this.color}}">
            </div>
          </div>
          <div class="legend-text">
            {{this.label}}
          </div>
        </div>
        {{/each}}
        <div class="legend-item">
          <div class="legend-item-icon">
            {{{icons.other.dashedLine}}}
          </div>
          <div class="legend-text">
            Можливий звязок
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
