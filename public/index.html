<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Data Ocean user interface"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logoDO192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preload" href="%PUBLIC_URL%/css/app.min.css" as="style" onload="this.rel='stylesheet'" />
    <script src="%PUBLIC_URL%/js/preload.js"></script>
    <title>Data Ocean</title>
    <style>
      #preloader{
        position: fixed;
        left: 0;
        top: 0;
        z-index: 999;
        width: 100%;
        height: 100%;
        background: #fbfbfb url('//cdnjs.cloudflare.com/ajax/libs/file-uploader/3.7.0/processing.gif') no-repeat center center;
      }
    </style>
  </head>
  <body>
    <div id="preloader"></div>

    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>

    <script>
      window.addEventListener('load', (() => {
        $('#preloader').fadeOut('slow');
      }));
    </script>

    <script src="%PUBLIC_URL%/js/app.min.js"></script>
  </body>
</html>
